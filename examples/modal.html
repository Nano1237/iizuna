<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>TypeScript Components</title>
</head>
<body>
<div>

  <style>
    .modal {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.3);
      width: 100%;
      height: 100%;
    }

    .modal.open {
      display: block;
    }

    .modal-content {
      background-color: white;
      width: 50%;
      height: 200px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%);
    }
  </style>


  <h1>modal</h1>
  <button data-modal-trigger data-type="open" data-target="example">Modal Open</button>


  <div data-modal="example" class="modal">
    <div class="modal-content">
      <button data-modal-trigger data-type="close" data-target="example">Modal close</button>
      <button data-modal-trigger data-target="example2">Modal open another</button>
      <input>
    </div>
  </div>
  <div data-modal="example2" class="modal">
    <div class="modal-content">
      ANOTHER!!
      <button data-modal-trigger data-target="example">Modal open first</button>
    </div>
  </div>
</div>

<script src="build.js"></script>
</body>
</html>
