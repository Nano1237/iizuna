<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>TypeScript Components</title>
</head>
<body>
<div>
  <h1>Autocomplete Example</h1>
  <div data-auto-complete data-json='[{"value":1,"label":"First"},{"value":2,"label":"Second"}]'>
    <input data-auto-complete-input placeholder="fixed data">
    <ul data-auto-complete-list>
      <li data-auto-complete-item></li>
    </ul>
  </div>
  <div data-auto-complete data-jsonFile='./data/autocomplete-test.json'>
    <input data-auto-complete-input placeholder="json file"><br>
  </div>
  <div data-auto-complete data-api='./data/autocomplete-test.json?q={{value}}'>
    <input data-auto-complete-input placeholder="api"><br>
  </div>


</div>
<script src="build.js"></script>
</body>
</html>
